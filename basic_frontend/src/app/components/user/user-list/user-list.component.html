<mat-card>



<table mat-table *ngIf="dataSource" [dataSource]="dataSource">
 

    <!-- path_remote Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email </th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>
  
    <!-- computer Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.first_name}}</td>
    </ng-container>
  
    <!-- product_model Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
      <td mat-cell *matCellDef="let element">{{element.last_name}}</td>
    </ng-container>

    <ng-container matColumnDef="is_active">
      <th mat-header-cell *matHeaderCellDef>Ativo</th>
      <td mat-cell *matCellDef="let element">
        <app-check-icons [value]="element.is_active"></app-check-icons>
    </ng-container>

    <ng-container matColumnDef="is_superuser">
      <th mat-header-cell *matHeaderCellDef>Admin</th>
      <td mat-cell *matCellDef="let element">
        <app-check-icons [value]="element.is_superuser"></app-check-icons>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">
        <button 
        mat-button
        routerLink="/user/{{element.id}}">
        <mat-icon  class="icon-green" aria-hidden="false">edit</mat-icon>
      </button>
      <button   mat-button>
        <mat-icon  class="icon-red" aria-hidden="false" (click)="delete(element)">delete</mat-icon>
      </button>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
  </table>
</mat-card>
