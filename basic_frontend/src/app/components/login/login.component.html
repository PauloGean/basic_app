<mat-card>
    <mat-card-content>
      <form>
        <h2>Log In</h2>
        <mat-error *ngIf="!loginValid">
          The username and password were not recognized
        </mat-error>
        <mat-form-field>
          <input matInput placeholder="Email" [(ngModel)]="username" name="username" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Senha" [(ngModel)]="password" name="password"  required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button type="button" mat-raised-button (click)="login()"  color="primary">Login</button>
        <!-- <button type="button" mat-raised-button (click)="refreshToken()"  color="primary">refreshToken</button> -->

      </form>
    </mat-card-content>
  </mat-card>
